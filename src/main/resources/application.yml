server:
  port: 8080
  tomcat:
    threads:
      max: 200
      min-spare: 10

spring:
  application:
    name: task-scheduler-service

  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:taskscheduler}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: TaskSchedulerPool
      maximum-pool-size: ${DB_POOL_SIZE:20}
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

task-scheduler:
  # Polling interval for fetching pending tasks (in milliseconds)
  poll-interval-ms: ${POLL_INTERVAL_MS:30000}

  # Maximum tasks to fetch per poll cycle
  batch-size: ${TASK_BATCH_SIZE:100}

  # Number of concurrent task executor threads
  executor-pool-size: ${EXECUTOR_POOL_SIZE:20}

  # Default retry configuration
  default-max-retries: ${DEFAULT_MAX_RETRIES:5}
  default-retry-delay-hours: ${DEFAULT_RETRY_DELAY_HOURS:24}

  # Task lock duration (prevents other instances from picking same task)
  lock-duration-minutes: ${LOCK_DURATION_MINUTES:30}

  # Stale task threshold (tasks locked longer than this are considered stale)
  stale-task-threshold-minutes: ${STALE_TASK_THRESHOLD_MINUTES:60}

external-services:
  order-service:
    base-url: ${ORDER_SERVICE_URL:http://order-service:8080}
    timeout-seconds: ${ORDER_SERVICE_TIMEOUT:30}

  payment-service:
    base-url: ${PAYMENT_SERVICE_URL:http://payment-service:8080}
    timeout-seconds: ${PAYMENT_SERVICE_TIMEOUT:30}

slack:
  webhook-url: ${SLACK_WEBHOOK_URL:}
  channel: ${SLACK_CHANNEL:#oncall-alerts}
  enabled: ${SLACK_ENABLED:false}

resilience4j:
  circuitbreaker:
    instances:
      orderService:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
      paymentService:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true

  retry:
    instances:
      orderService:
        max-attempts: 3
        wait-duration: 2s
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.net.ConnectException
          - java.net.SocketTimeoutException
      paymentService:
        max-attempts: 3
        wait-duration: 2s
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.net.ConnectException
          - java.net.SocketTimeoutException

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,scheduledtasks
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.example.taskscheduler: ${LOG_LEVEL:INFO}
    org.springframework.transaction: INFO
    org.hibernate.SQL: ${HIBERNATE_SQL_LOG:WARN}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
